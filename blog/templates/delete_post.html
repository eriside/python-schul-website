{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h1>Blog-Beitrag löschen</h1>
    <p>Sind Sie sicher, dass Sie den Beitrag "{{ post.title }}" löschen möchten?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Löschen</button>
    </form>
</div>


{% endblock %}
