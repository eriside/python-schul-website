{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">    
    <h3>Alle Beitr√§ge</h3>
    <div class="row">
    {% for post in posts %}
    <div class="col-sm-6">
        <div class="card mb-3">
            {% if post.image %}
            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}" style="width: 20%;">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text"><small class="text-muted">{{ post.created_at }}</small></p>
            </div>
        </div>
    </div>  
    {% endfor %}
    </div>  
</div>


{% endblock %}
